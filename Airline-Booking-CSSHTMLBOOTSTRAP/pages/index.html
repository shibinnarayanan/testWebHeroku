<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airport Ticket Booking</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/Styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-group">
        <h1 class="text-center">Airline Booking Form</h1>
        <div id="form">
          <h3 class="text-white">Booking Details</h3>
          <div id="input1">
            <input type="text" id="input-group" placeholder="From" />
            <input type="text" id="input-group" placeholder="To" />
            <input type="text" id="input-group" placeholder="Departure Date" />
            <input type="text" id="input-group" placeholder="Departure Time" />
            <select id="input-group">
              <option value="">Select Airline</option>
              <option value="">Indigo</option>
              <option value="">Vistara</option>
              <option value="">Kingfisher</option>
              <option value="">Virgin</option>
              <option value="">Qatar</option>
            </select>
            <select id="input-group">
              <option value="">Select Seating</option>
              <option value="">Economi</option>
              <option value="">Business</option>
              <option value="">FirstClass</option>
            </select>
          </div>
          <div id="input2">
            <input type="number" id="input-group" placeholder="Adult" />
            <input
              type="number"
              id="input-group"
              placeholder="Child(2-11 Years)"
            />
            <input
              type="number"
              id="input-group"
              placeholder="Infant(Under 2 Years)"
            />
          </div>
          <div id="input3">
            <span id="input-group" class="text-info">Select your travel</span>

            <input type="radio" id="input-group" name="travel" />
            <label for="input-group">One way</label>

            <input type="radio" id="input-group" name="travel" />
            <label for="input-group">Round Trip</label>
          </div>
          <div id="input4">
            <input type="text" id="input-group" placeholder="Return Date" />
            <input type="text" id="input-group" placeholder="Return Time" />
            <input type="text" id="input-group" placeholder="Any Comment" />
          </div>
          <div id="input5">
            <h3 class="text-white">Personal Details</h3>
          </div>
          <div id="input6">
            <input type="text" id="input-group" placeholder="Name" />
            <input type="number" id="input-group" placeholder="Phone Number" />
            <input type="email" id="input-group" placeholder="Email Address" />
          </div>
          <button type="submit" class="btn btn-warning text-white">Submit</button>
          <button type="submit" class="btn btn-primary text-white">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
